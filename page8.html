<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1><a href="index.html" target=_self>jonathanwise.com</a></h1>
    <hr>
    <form><!--action="action_page.php" method="POST"-->

        <div>
            <label for="fname">first name:</label>
            <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
        </div>

        <br>
        
        <div>
            <label for="lname">last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Squarepants">
        </div>
        
        <br>
        
        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" maxlength="12">
        </div>
        
        <br>
        
        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email">
        </div>

        <br>

        <div>
            <label for="phone">phone:</label>
            <input type="phone" id="phone" name="phone">
        </div>
        
        <br>

        <div>
            <label for="bdate">birthdate:</label>
            <input type="date" id="date" name="date">
        </div>

        <br>

        <div>
            <label for="quantity">quantity:</label>
            <input type="quantity" id="quantity" name="quantity" min="0" max="10">
        </div>
        
        <br>

        <div>
            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD."name="title" value="PhD.">
        </div>
        
        <br>
        
        <div>
            <label for="payment">payment:</label>
            <select id="payment" name="payment">
                <option>visa</option>
                <option>mastercard</option>
                <option>giftcard</option>
            </select>
        </div>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscribe" min="0">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
